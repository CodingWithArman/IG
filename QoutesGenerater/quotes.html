<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .blockquote-custom {
            position: relative;
            font-size: 1.1rem;
        }

        .blockquote-custom-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -40px;
            left: 19px;
        }
    </style>
</head>

<body>
    <section class="" style="background-color: #f5f7fa;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-evenly align-items-center h-100" id="qoutesbox">

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        var category = 'happiness'
        var limit = 8;
        let qoute = $("#qoute");
        $.ajax({
            method: 'GET',
            url: 'https://api.api-ninjas.com/v1/quotes?category=' + category + '&limit=' + limit,
            headers: { 'X-Api-Key': 'YOUR API-Ninja-Key' }, //Visit API Ninja
            contentType: 'application/json',
            success: function (result, error, ioi) {
                console.log(result);
                for (let index = 0; index < result.length; index++) {
                    var qoutebody = `   <div class="col col-md-9 col-lg-7 col-xl-5 mt-2 mb-5">
                    <div class="card">
                        <div class="card-body">
                            <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
                                <div class="blockquote-custom-icon bg-info shadow-1-strong">
                                   <i class="fa-solid fa-quote-left text-white"></i>
                                </div>
                                <p class="mb-0 mt-2 font-italic">
                                    "${result[index].quote}"
                                </p>
                                <footer class="blockquote-footer pt-4 mt-4 border-top">
                                    Someone famous in
                                    <cite title="Source Title">${result[index].author}</cite>
                                </footer>
                            </blockquote>
                        </div>
                    </div>
                </div>`;
                    console.log(error);
                    console.log(ioi);
                    $("#qoutesbox").append(qoutebody);
                }
            },
            error: function ajaxError(jqXHR) {
                console.error('Error: ', jqXHR.responseText);
            }
        });
    </script>
</body>

</html>
